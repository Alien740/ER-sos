version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13-alpine
    container_name: ersos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ersos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ersos-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: ersos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - ersos-network

  # Backend API
  backend:
    build: ./backend
    container_name: ersos-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ersos_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - ersos-network

  # Web Dashboard
  web:
    build: ./web-dashboard
    container_name: ersos-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ersos-network

volumes:
  postgres-data:

networks:
  ersos-network:
    driver: bridge
